<br>
<div class ="card col-md-4" align="center" style="width:30rem">
    <form class="form-signin">
        <br>
        <fa-icon [icon]="faUserLock" style="font-size: 40px;"></fa-icon><br><br>
        <h1 class="h3 mb-3 font-weight-normal sign">SIGN IN</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn  btn-primary " onclick="alert('You Have Successfully Signed in!!!')" type="submit">Sign in</button>
        <hr>
        <button (click)=login() class="btn-dark btn-lg btn-primary" >Login with Google </button>
      </form>
      <br>
    </div>
